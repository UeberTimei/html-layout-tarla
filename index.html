<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/reset.css" /> -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Tarla</title>
  </head>
  <body>
    <section class="post-office">
      <div class="wrapper">
        <div class="post-office-wrapper">
          <p class="post-office-text">
            We're focusing on London to start with, please enter your post code
            here to see if you're within our delivery zone!
          </p>
          <input
            type="text"
            class="post-office-input"
            placeholder="Post code"
          />
          <button class="post-office-button">
            <span class="post-office-button-text">Check</span>
          </button>
          <div class="post-office-close"></div>
        </div>
      </div>
    </section>
    <header class="header">
      <div class="wrapper">
        <div class="header-wrapper">
          <div class="header-logo-pic">
            <img
              src="./img/svg/Tarla.svg"
              alt="Tarla"
              class="header-logo-thumb"
            />
          </div>
          <div class="navigators">
            <nav class="header-nav">
              <ul class="header-list">
                <li class="header-item">
                  <a href="!#" class="header-link">Shop</a>
                </li>
                <li class="header-item">
                  <a href="!#" class="header-link">Our Story</a>
                </li>
                <li class="header-item">
                  <a href="!#" class="header-link">Who is Tarla?</a>
                </li>
              </ul>
            </nav>
            <nav class="header-auth">
              <div class="header-login">
                <div class="header-login-pic">
                  <img
                    src="./img/svg/LogIn.svg"
                    alt=""
                    class="header-login-thumb"
                  />
                </div>
                <span class="header-login-text">Log in</span>
              </div>
              <div class="header-cart">
                <div class="header-cart-pic">
                  <img
                    src="./img/svg/Cart.svg"
                    alt=""
                    class="header-cart-thumb"
                  />
                </div>
                <span class="header-cart-text">Cart</span>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="welcome"></section>
    <section class="steps"></section>
    <section class="description"></section>
    <section class="pastry-kits"></section>
    <section class="example"></section>
    <section class="pros"></section>
    <section class="articles"></section>
    <section class="instagram"></section>
    <section class="community"></section>
    <footer class="footer"></footer>
  </body>
</html>
